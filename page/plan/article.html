<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">
  <!--    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,shrink-to-fit=no,viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" type="image/x-icon" href="../common/images/common/favicon.ico">
  <title>기획전 상세 - 1</title>
  <link rel="stylesheet" href="../../common/css/plan.css">
  <script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    const _PageMixins = [];
    function semVueLoader(url) {
      return httpVueLoader(url);
    }
    /*]]>*/
  </script>
</head>
<body>
  <div id="app" class="wrapper">
    <!-- header -->
    <header class="header-wrap">
      <!-- 서브타이틀,카테고리타이틀(서브메뉴),서브카테고리(서브메뉴),메인아이콘,뒤로가기버튼,검색버튼,내서랍버튼-->
      <header-common :sub-title="''"
                     :category-title="false"
                     :sub-category="false"
                     :is-main-icon="false"
                     :is-back-btn="true"
                     :is-home-btn="false"
                     :is-search-btn="true"
                     :is-drawer-btn="true"
      ></header-common>
      <div class="append-box"></div>
    </header>
    <!-- container -->
    <section class="container">
      <!-- contents -->
      <article class="contents">
        <div class="plan-wrap">
          <div class="plan-banner-box">
            <div class="stk-box plan">
              <span class="stk_new">NEW</span>
              <span class="stk_ad">AD</span>
              <span class="stk_sp">특가</span>
            </div>
            <button type="button" class="share-btn"></button>
            <div class="html-box">
              <img src="../../common/images/temp/main_banner.png" alt="">
            </div>
            <div class="html-box">
              <img src="../../common/images/temp/plan_sample.png" alt="">
            </div>
            <div class="text-box">
              <p>text-box</p>
            </div>
          </div>
          <div class="lb-al">
            <product-list-align-left></product-list-align-left>
          </div>
          <div class="html-box">
            <img src="../../common/images/temp/main_banner.png" alt="">
          </div>
          <div class="plan-list-box" style="padding:20px 0 40px">
            <product-list-align-left></product-list-align-left>
          </div>
          <div class="html-box">
            <img src="../../common/images/temp/main_banner.png" alt="">
          </div>
          <div class="plan-list-box" style="padding:20px 0 40px">
            <product-list-align-left></product-list-align-left>
          </div>
        </div>
  
        <!-- mkp-add : 20210113 -->
        <popup-share></popup-share>
        <!-- //mkp-add : 20210113 -->
        
      </article>
    </section>
    <!-- 하단 고정 네비 -->
    <nav class="tab-bar">
      <footer-menu v-if="showFooterMenu"></footer-menu>
    </nav>
  </div>
  <script type="text/javascript" src="../../common/js/swiper.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/vue-2.6.11.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/vue-awesome-swiper.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/vue-lazyload.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/httpVueLoader.js"></script>
  <script type="text/javascript" src="../../common/js/sem-vue/plugins/sem-plugin.js"></script>
  <script type="text/javascript" src="../../common/js/style.js"></script>

  <script>
    Vue.use(VueLazyload);
  </script>
  <script type="text/javascript" th:inline="javascript">
    _PageMixins.push({
      components: {
        'main-banner-1': semVueLoader('../../common/js/sem-vue/components/conner/main-banner-1.vue'),
        'product-list-align-left': semVueLoader('../../common/js/sem-vue/components/common/product-list-align-left.vue'),
        'popup-share': semVueLoader('../../common/js/sem-vue/components/conner/popup-share.vue'),
      },
      data() {
        return {
          classValue : true,
        }
      }
    });
  </script>
  <script type="text/javascript" th:inline="javascript">
    const reqUrl = window.location.pathname;

    _PageMixins.push({
      components: {
        'header-common': semVueLoader('../../common/js/sem-vue/components/common/HeaderCommonComponent.vue'),
        'footer-menu': semVueLoader('../../common/js/sem-vue/components/common/tabMenu.vue'),
      },
      data() {
        return {
          showFooterMenu: reqUrl.includes('/home') || reqUrl.includes('/shop') || reqUrl.includes('/drawer') || reqUrl.includes('/mypage') || reqUrl.includes('/plan')
        };
      },
      computed: {
        subTitle() {
          return this.pageTitle || '';
        }
      }
    });
  </script>
  <script type="text/javascript" src="../../common/js/sem-vue/sem.main.js"></script>
</body>
</html>
