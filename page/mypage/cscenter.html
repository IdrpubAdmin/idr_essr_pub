<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">
  <!--    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,shrink-to-fit=no,viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" type="image/x-icon" href="../common/images/common/favicon.ico">
  <title>마이페이지 - 고객센터</title>
  <link rel="stylesheet" href="../../common/css/mypage.css">
<!--  <link rel="stylesheet" href="../../common/css/guide.css">-->
  <script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    const _PageMixins = [];
    function semVueLoader(url) {
      return httpVueLoader(url);
    }
    /*]]>*/
  </script>
</head>
<body>
  <div id="app" class="wrapper">
    <!-- header -->
    <header class="header-wrap">
      <!-- 서브타이틀,카테고리타이틀(서브메뉴),서브카테고리(서브메뉴),메인아이콘,뒤로가기버튼,검색버튼,내서랍버튼-->
      <header-common :sub-title="'MY'"
                     :category-title="false"
                     :sub-category="false"
                     :is-main-icon="false"
                     :is-back-btn="true"
                     :is-home-btn="false"
                     :is-search-btn="true"
                     :is-drawer-btn="true"
                     :is-search-box="false"
      ></header-common>
      <div class="append-box"></div>
    </header>
    <!-- container -->
    <section class="container">
      <!-- contents -->
      <article class="contents">
        <div class="mypage-wrap cs-center">
          <div class="top-banner">
            <img src="../../common/images/banner/my_cscenter_banner.png" alt="안녕하세요 고객센터 입니다.">
          </div>
          <div class="def-box">
            <div class="inner-box">
              <dl>
                <dt>
                  <div class="title-box-type2">
                    <h3 class="tit-txt"><b>상품</b> 관련 문의가 있으신가요?</h3>
                  </div>
                </dt>
                <dd>
                  <button type="button" class="gray-btn h96" onclick="openPopup('my-cs-prod')">상품 정보 문의</button>
                  <div class="button-box">
                    <button type="button" class="white-btn h80">상품 재고</button>
                    <button type="button" class="white-btn h80">가격 관련</button>
                    <button type="button" class="white-btn h80">상품 출시</button>
                  </div>
                </dd>
              </dl>
              <dl>
                <dt>
                  <div class="title-box-type2">
                    <h3 class="tit-txt"><b>서비스</b> 관련 문의가 있으신가요?</h3>
                  </div>
                </dt>
                <dd>
                  <button type="button" class="gray-btn h96" onclick="openPopup('my-cs-service')">서비스 문의</button>
                </dd>
              </dl>
              <dl>
                <dt>
                  <div class="title-box-type2">
                    <h3 class="tit-txt"><b>판매</b> 관련 문의가 있으신가요?</h3>
                  </div>
                </dt>
                <dd>
                  <button type="button" class="gray-btn h96" onclick="openPopup('my-cs-sale')">판매 센터 문의</button>
                  <p class="guide-txt">*배송 및 판매 관련 C/S 는 (주)이랜드몰에서 담당합니다.</p>
                </dd>
              </dl>
              <dl>
                <dt>
                  <div class="title-box-type2">
                    <h3 class="tit-txt"><b>전화문의(판매/배송 관련 이랜드몰 문의)</b></h3>
                    <p class="sub-txt">오전 9시 ~ 오후 6시(주말/공휴일 휴무)</p>
                  </div>
                </dt>
                <dd>
                  <div class="call-area">
                    <a href="tel:1899-9500"><span class="name">이랜드몰 대표 C/S 센터</span><span class="tel">1899 - 9500</span></a>
                  </div>
                </dd>
              </dl>
            </div>
          </div>
          <div class="def-box">
            <div class="inner-box">
              <div class="title-box-type2">
                <h3 class="tit-txt"><b>자주하는 질문</b></h3>
              </div>
              <mypage-cs-qna></mypage-cs-qna>
            </div>
          </div>
        </div>
        <home-footer></home-footer>
      </article>
    </section>
    <div class="modal-wrap big my-cs-popup my-cs-prod" style="display:none;">
      <div class="modal-layer">
        <div class="inner-box has-btn">
          <strong class="modal_tit">상품 정보 문의</strong>
          <div class="modal_cont">
            <div class="cs-prod-box">
              <div class="cate-select-box">
                <p>상품 관련 문의가 있으 신가요?</p>
                <button type="button" data-actionsheet="cs-type-popup" class="sel-btn btn-actionseet"><span>문의 유형을 선택해 주세요.</span></button>
              </div>
              <div class="text-box">
                <div class="ipt-txt-box scr-box">
                  <textarea maxlength="1000" name="" id="cs-prod" cols="" rows="" onkeypress="textareaFitContent('cs-prod');" placeholder="문의 내용을 입력해 주세요."></textarea>
                </div>
                <p class="ipt-count"><span class="crt-len">0</span>/<span class="max-len">20</span></p>
              </div>
            </div>
          </div>
          <div class="button-box">
            <!-- 버튼 비활성화 상태 disabled 추가 -->
            <button type="button" class="modal-blk-btn w100" disabled><span>문의 하기</span></button>
          </div>
          <button type="button" class="icon-header-close">팝업닫기</button>
        </div>
      </div>
      <div class="dim"></div>
    </div>
    <div class="modal-wrap big my-cs-popup my-cs-service" style="display:none;">
      <div class="modal-layer">
        <div class="inner-box has-btn">
          <strong class="modal_tit">서비스 문의</strong>
          <div class="modal_cont">
            <div class="cs-prod-box">
              <div class="cate-select-box">
                <p>서비스 관련 문의가 있으 신가요?</p>
              </div>
              <div class="text-box">
                <div class="ipt-txt-box">
                  <textarea maxlength="1000" name="" id="" cols="" rows="" placeholder="문의 내용을 입력해 주세요."></textarea>
                </div>
                <p class="ipt-count"><span class="crt-len">0</span>/<span class="max-len">20</span></p>
              </div>
            </div>
          </div>
          <div class="button-box">
            <!-- 버튼 비활성화 상태 disabled 추가 -->
            <button type="button" class="modal-blk-btn w100" disabled><span>문의 하기</span></button>
          </div>
          <button type="button" class="icon-header-close">팝업닫기</button>
        </div>
      </div>
      <div class="dim"></div>
    </div>
    <div class="modal-wrap big my-cs-popup my-cs-sale" style="display:none;">
      <div class="modal-layer">
        <div class="inner-box">
          <strong class="modal_tit">판매 관련 문의</strong>
          <div class="modal_cont">
            <img src="http://placehold.it/640x300" />
            <div class="button-box">
              <a href="#none" class="modal-blk-btn w100"><span>이랜드몰 고객센터 가기</span></a>
            </div>
          </div>
          <button type="button" class="icon-header-close">팝업닫기</button>
        </div>
      </div>
      <div class="dim"></div>
    </div>
    <div class="fixed-action-sheet select-layer cs-type-popup">
      <div class="action-sheet-bx">
        <div class="action-sheet-scr">
          <ul class="select-list">
            <li>
              <label for="rd1-1" class="radio-box">
                <input type="radio" id="rd1-1" name="rd" checked="">
                <span class="ico"></span>
                <span class="form-txt">상품 재고</span>
              </label>
            </li>
            <li>
              <label for="rd1-2" class="radio-box">
                <input type="radio" id="rd1-2" name="rd" checked="">
                <span class="ico"></span>
                <span class="form-txt">가격 관련</span>
              </label>
            </li>
            <li>
              <label for="rd1-3" class="radio-box">
                <input type="radio" id="rd1-3" name="rd" checked="">
                <span class="ico"></span>
                <span class="form-txt">상품 출시</span>
              </label>
            </li>
            <li>
              <label for="rd1-4" class="radio-box">
                <input type="radio" id="rd1-4" name="rd" checked="">
                <span class="ico"></span>
                <span class="form-txt">기타</span>
              </label>
            </li>
          </ul>
        </div>
        <div class="button-box">
          <button type="button" class="modal-blk-btn w100 close-btn"><span>닫기</span></button>
        </div>
      </div>
      <div class="dim"></div>
    </div>
    <!-- 하단 고정 네비 -->
    <nav class="tab-bar">
      <footer-menu v-if="showFooterMenu"></footer-menu>
    </nav>
  </div>
  <script type="text/javascript" src="../../common/js/swiper.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/vue-2.6.11.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/vue-awesome-swiper.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/vue-lazyload.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/httpVueLoader.js"></script>
  <script type="text/javascript" src="../../common/js/sem-vue/plugins/sem-plugin.js"></script>
  <script type="text/javascript" src="../../common/js/style.js"></script>

  <script>
    Vue.use(VueLazyload);
  </script>
  <script type="text/javascript" th:inline="javascript">
    _PageMixins.push({
      components: {
        'mypage-cs-qna': semVueLoader('../../common/js/sem-vue/components/mypage/mypage-cs-qna.vue'),

        'home-branch-nav': semVueLoader('../../common/js/sem-vue/components/home/home-branch-nav.vue'),
        'home-footer': semVueLoader('../../common/js/sem-vue/components/home/footer.vue'),
      },
      data() {
        return {
          classValue : true,
        }
      }
    });
  </script>
  <script type="text/javascript" th:inline="javascript">
    const reqUrl = window.location.pathname;

    _PageMixins.push({
      components: {
        'header-common': semVueLoader('../../common/js/sem-vue/components/common/HeaderCommonComponent.vue'),
        'footer-menu': semVueLoader('../../common/js/sem-vue/components/common/tabMenu.vue'),
      },
      data() {
        return {
          showFooterMenu: reqUrl.includes('/home') || reqUrl.includes('/shop') || reqUrl.includes('/drawer') || reqUrl.includes('/mypage')
        };
      },
      mounted:function(){
        window.actionseet();
      },
      computed: {
        subTitle() {
          return this.pageTitle || '';
        }
      }
    });
  </script>
  <script type="text/javascript" src="../../common/js/sem-vue/sem.main.js"></script>
</body>
</html>
