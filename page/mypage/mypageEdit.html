<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">
  <!--    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,shrink-to-fit=no,viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" type="image/x-icon" href="../common/images/common/favicon.ico">
  <title>마이페이지 - 설정</title>
  <link rel="stylesheet" href="../../common/css/mypage.css">
<!--  <link rel="stylesheet" href="../../common/css/guide.css">-->
  <script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    const _PageMixins = [];
    function semVueLoader(url) {
      return httpVueLoader(url);
    }
    /*]]>*/
  </script>
</head>
<body>
  <div id="app" class="wrapper">
    <!-- header -->
    <header class="header-wrap">
      <!-- 서브타이틀,카테고리타이틀(서브메뉴),서브카테고리(서브메뉴),메인아이콘,뒤로가기버튼,검색버튼,내서랍버튼-->
      <header-common :sub-title="'설정'"
                     :category-title="false"
                     :sub-category="false"
                     :is-main-icon="false"
                     :is-back-btn="true"
                     :is-home-btn="false"
                     :is-search-btn="true"
                     :is-drawer-btn="true"
                     :is-search-box="false"
      ></header-common>
      <div class="append-box"></div>
    </header>
    <!-- container -->
    <section class="container">
      <!-- contents -->
      <article class="contents">
        <div class="mypage-wrap my-edit">
          <div class="edit-box">
            <p class=""><b>회원정보</b></p>
            <div>
              <!-- mkp-edit : 20210114 -->
              <!--<a href="#none"><span>회원정보 수정</span></a>-->
              <a href="#none"><span>프로필 설정</span></a>
              <a href="#none"><span>정산계좌 설정</span></a>
              <!-- mkp-edit : 20210114 -->

              <!-- mkp-add : 20210202 -->
              <a href="#none"><span>회원정보 수정</span></a>
              <a href="#none" onclick="openPopup('recommender-info-popup')"><span>추천인 정보</span></a>
              <!-- //mkp-add : 20210202 -->

            </div>
          </div>
          <div class="edit-box">
            <p class=""><b>고객지원</b></p>
            <div>
              <a href="notice.html"><span>공지사항</span></a>
              <!-- mkp-edit : 20210114 -->
              <!--<a href="#none"><span>고객센터</span></a>-->
              <a href="#none"><span>자주하는 질문</span></a>
              <a href="#none"><span>문의하기</span></a>
              <!-- //mkp-edit : 20210114 -->
            </div>
          </div>
          <div class="edit-box">
            <p class=""><b>서비스 설명</b></p>
            <div>
              <a href="#none"><span>SNS 커머스</span></a>
              <a href="#none"><span>셀링방식</span></a>
              <a href="#none"><span>메뉴</span></a>
              <a href="#none"><span>정산방식</span></a>
              <a href="#none"><span>정산일</span></a>
              <a href="#none"><span>C/S</span></a>
            </div>
          </div>
          <div class="edit-box">
            <p class=""><b>서비스 정책</b></p>
            <div>
              <a href="#none"><span>회원가입</span></a>
              <a href="#none"><span>운영</span></a>
              <a href="#none"><span>주문 결제 CS</span></a>
              <a href="#none"><span>정산</span></a>
            </div>
          </div>
          <div class="button-box">
            <button type="button" class="gray-btn h96"><span>로그아웃</span></button>
          </div>
        </div>
        <home-footer></home-footer>

      </article>
      <!-- //contents -->

      <!-- mkp-add : 20210202 -->
      <!-- 추천인정보  -->
      <div class="modal-wrap big recommender-info-popup" style="display:none;">
        <div class="modal-layer">
          <div class="inner-box has-btn">
            <strong class="modal_tit">추천인 정보</strong>
            <div class="modal_cont">
              <div class="recommender-info-box">

                <div class="text-box type-nor type-bg">
                  <p class="tit-txt">추천인 아이디</p>
                  <div class="ipt-txt-box">
                    <div>
                      <input type="text" placeholder="추천인 아이디를 입력하세요" maxlength="10" class="input-type-nb">
                      <button type="button" class="txt-reset-btn" style="">입력값 삭제</button>
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <div class="button-box">
              <!-- 버튼 비활성화 상태 disabled 추가 -->
              <button type="button" class="modal-blk-btn w100 btn-modal-close"><span>저장</span></button>
            </div>
            <button type="button" class="icon-header-close">팝업닫기</button>
          </div>
        </div>
        <div class="dim"></div>
      </div>
      <!--  //추천인정보  -->
      <!-- //mkp-add : 20210202 -->

    </section>
    <!-- //container -->

    <!-- 하단 고정 네비 -->
    <nav class="tab-bar">
      <footer-menu v-if="showFooterMenu"></footer-menu>
    </nav>
    <!-- //하단 고정 네비 -->

  </div>
  <!-- //wrapper -->

  <script type="text/javascript" src="../../common/js/swiper.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/vue-2.6.11.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/vue-awesome-swiper.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/vue-lazyload.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/httpVueLoader.js"></script>
  <script type="text/javascript" src="../../common/js/sem-vue/plugins/sem-plugin.js"></script>
  <script type="text/javascript" src="../../common/js/style.js"></script>

  <script type="text/javascript" th:inline="javascript">
    Vue.use(VueLazyload);

    _PageMixins.push({
      components: {
        'mypage-cs-qna': semVueLoader('../../common/js/sem-vue/components/mypage/mypage-cs-qna.vue'),

        'home-branch-nav': semVueLoader('../../common/js/sem-vue/components/home/home-branch-nav.vue'),
        'home-footer': semVueLoader('../../common/js/sem-vue/components/home/footer.vue'),
      },
      data() {
        return {
          classValue : true,
        }
      }
    });
  </script>
  <script type="text/javascript" th:inline="javascript">
    const reqUrl = window.location.pathname;

    _PageMixins.push({
      components: {
        'header-common': semVueLoader('../../common/js/sem-vue/components/common/HeaderCommonComponent.vue'),
        'footer-menu': semVueLoader('../../common/js/sem-vue/components/common/tabMenu.vue'),
      },
      data() {
        return {
          showFooterMenu: reqUrl.includes('/home') || reqUrl.includes('/shop') || reqUrl.includes('/drawer') || reqUrl.includes('/mypage')
        };
      },
      mounted:function(){
        window.actionseet();
      },
      computed: {
        subTitle() {
          return this.pageTitle || '';
        }
      }
    });
  </script>
  <script type="text/javascript" src="../../common/js/sem-vue/sem.main.js"></script>
</body>
</html>
