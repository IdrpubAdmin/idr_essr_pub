<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">
  <!--    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,shrink-to-fit=no,viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" type="image/x-icon" href="../common/images/common/favicon.ico">
  <title>마이페이지 - 판매현황 홈</title>
  <link rel="stylesheet" href="../../common/css/mypage.css">
<!--  <link rel="stylesheet" href="../../common/css/guide.css">-->
  <script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    const _PageMixins = [];
    function semVueLoader(url) {
      return httpVueLoader(url);
    }
    /*]]>*/
  </script>
</head>
<body>
  <div id="app" class="wrapper">
    <!-- header -->
    <header class="header-wrap">
      <!-- 서브타이틀,카테고리타이틀(서브메뉴),서브카테고리(서브메뉴),메인아이콘,뒤로가기버튼,검색버튼,내서랍버튼-->
      <header-common :sub-title="''"
                     :category-title="true"
                     :sub-category="false"
                     :is-main-icon="false"
                     :is-back-btn="true"
                     :is-home-btn="false"
                     :is-search-btn="true"
                     :is-drawer-btn="true"
                     :is-search-box="false"
      ></header-common>
      <div class="append-box"></div>
    </header>
    <!-- container -->
    <section class="container">
      <!-- contents -->
      <article class="contents">
        <div class="mypage-wrap selling">
          <div class="top-banner">
            <img src="../../common/images/temp/myselling-top.png" alt="">
          </div>
          <div class="def-box">
            <div class="inner-box">
              <ul class="selling-list">
                <li>
                  <dl>
                    <dt><span>정산기간</span></dt>
                    <dd><span><em>2020.10.01~2020.10.31</em></span></dd>
                  </dl>
                </li>
                <li>
                  <dl>
                    <dt><span>기간 매출</span></dt>
                    <dd><span><em>43,900</em><i>원</i></span></dd>
                  </dl>
                </li>
                <li>
                  <dl>
                    <dt><span>기간 환불</span></dt>
                    <dd><span><em>43,900</em><i>원</i></span></dd>
                  </dl>
                </li>
                <li>
                  <dl>
                    <dt><span>총 정산 매상 매출금액</span></dt>
                    <dd><span><em>1,000,500</em><i>원</i></span></dd>
                    <dd class="last"><a href="#none"><span>정산 세부 내역보기</span></a></dd>
                  </dl>
                </li>
                <li>
                  <dl>
                    <dt><span>예상 POINT 환원 수익</span></dt>
                    <dd><span><em>2,500</em><i>원</i></span></dd>
                  </dl>
                </li>
                <li class="point-box">
                  <dl>
                    <dt><span>총 가용 예정 POINT</span></dt>
                    <dd><span><em>2,500</em><i>P</i></span></dd>
                  </dl>
                  <dl class="sub-dl">
                    <dt><span>- 현재 POINT</span></dt>
                    <dd><span><em>4,000</em><i>P</i></span></dd>
                  </dl>
                  <dl class="sub-dl">
                    <dt><span>- 정산 예정 POINT</span></dt>
                    <dd><span><em>2,000</em><i>P</i></span></dd>
                  </dl>
                </li>
                <li>
                  <dl>
                    <dt><span>적립금 전환 시 예상 출금액</span></dt>
                    <dd><span><em>2,300</em><i>원</i></span></dd>
                    <dd class="last">
                      <span>3.3% 공제</span>
                    </dd>
                  </dl>
                </li>
              </ul>
            </div>
          </div>
          <div class="def-box" style="margin-top:38px;"><!-- 임시 디자인없음 -->
            <img src="../../common/images/temp/selling_desc.png" alt="">
          </div>
          <div class="def-box">
            <div class="inner-box">
              <div class="button-box">
                <p>도움이 필요하신가요?</p>
                <button type="button" class="modal-blk-btn"><span>고객센터</span></button>
              </div>
            </div>
          </div>
        </div>
        <home-footer></home-footer>
      </article>
    </section>
    <!-- 하단 고정 네비 -->
    <nav class="tab-bar">
      <footer-menu v-if="showFooterMenu"></footer-menu>
    </nav>
  </div>
  <script type="text/javascript" src="../../common/js/swiper.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/vue-2.6.11.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/vue-awesome-swiper.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/vue-lazyload.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/httpVueLoader.js"></script>
  <script type="text/javascript" src="../../common/js/sem-vue/plugins/sem-plugin.js"></script>
  <script type="text/javascript" src="../../common/js/style.js"></script>

  <script>
    Vue.use(VueLazyload);
  </script>
  <script type="text/javascript" th:inline="javascript">
    _PageMixins.push({
      components: {
        'mypage-cs-qna': semVueLoader('../../common/js/sem-vue/components/mypage/mypage-cs-qna.vue'),

        'home-branch-nav': semVueLoader('../../common/js/sem-vue/components/home/home-branch-nav.vue'),
        'home-footer': semVueLoader('../../common/js/sem-vue/components/home/footer.vue'),
      },
      data() {
        return {
          classValue : true,
        }
      }
    });
  </script>
  <script type="text/javascript" th:inline="javascript">
    const reqUrl = window.location.pathname;

    _PageMixins.push({
      components: {
        'header-common': semVueLoader('../../common/js/sem-vue/components/common/HeaderCommonComponent.vue'),
        'footer-menu': semVueLoader('../../common/js/sem-vue/components/common/tabMenu.vue'),
      },
      data() {
        return {
          showFooterMenu: reqUrl.includes('/home') || reqUrl.includes('/shop') || reqUrl.includes('/drawer') || reqUrl.includes('/mypage')
        };
      },
      mounted:function(){
        window.actionseet();
      },
      computed: {
        subTitle() {
          return this.pageTitle || '';
        }
      }
    });
  </script>
  <script type="text/javascript" src="../../common/js/sem-vue/sem.main.js"></script>
</body>
</html>
