<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,shrink-to-fit=no,viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" type="image/x-icon" href="../common/images/common/favicon.ico">
  <title>마이페이지 - 판매현황 홈</title>
  <link rel="stylesheet" href="../../common/css/mypage.css">
  <!--<link rel="stylesheet" href="../../common/css/guide.css">-->
  <script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    const _PageMixins = [];
    function semVueLoader(url) {
      return httpVueLoader(url);
    }
    /*]]>*/
  </script>
</head>
<body>
  <div id="app" class="wrapper">
    <!-- header -->
    <header class="header-wrap">
      <!-- 서브타이틀,카테고리타이틀(서브메뉴),서브카테고리(서브메뉴),메인아이콘,뒤로가기버튼,검색버튼,내서랍버튼-->
      <header-common :sub-title="pageTitle"
                     :category-title="false"
                     :sub-category="false"
                     :is-main-icon="false"
                     :is-back-btn="true"
                     :is-home-btn="false"
                     :is-search-btn="true"
                     :is-drawer-btn="true"
                     :is-search-box="false"
      ></header-common>
      <div class="append-box"></div>
    </header>
    <!-- container -->
    <section class="container">
      <!-- contents -->
      <article class="contents">

        <div class="mypage-wrap calc-policy-wrap">

          <div class="def-box">
            <div class="inner-box">

              <ul class="ul-dot">
                <li>취소 및 반품분을 제외한 최종 수익금을 익익월 15일에 지급합니다.</li>
                <li>수입금의 최소 지급액은 1만원 입니다.</li>
                <li>1만원을 넘지 않을 경우 이월 처리되며, 최대 이월 기간은 6개월 입니다.</li>
                <li>수수료는 회원 및 상품마다 다르게 적용될 수 있습니다.</li>
                <li>탭머니는 익일 반영됩니다. (오전 8시 이후에 확인하세요!)</li>
              </ul>

            </div>
          </div>

        </div>

        <home-footer></home-footer>

      </article>
      <!-- //contents -->
    </section>
    <!-- //container -->

    <!-- 하단 고정 네비 -->
    <nav class="tab-bar">
      <footer-menu v-if="showFooterMenu"></footer-menu>
    </nav>
    <!-- //하단 고정 네비 -->

  </div>
  <script type="text/javascript" src="../../common/js/swiper.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/vue-2.6.11.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/vue-awesome-swiper.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/vue-lazyload.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/httpVueLoader.js"></script>
  <script type="text/javascript" src="../../common/js/sem-vue/plugins/sem-plugin.js"></script>
  <script type="text/javascript" src="../../common/js/style.js"></script>

  <script>
    Vue.use(VueLazyload);
  </script>
  <script type="text/javascript" th:inline="javascript">
    _PageMixins.push({
      components: {
        'home-footer': semVueLoader('../../common/js/sem-vue/components/home/footer.vue'),
      },
      data() {
        return {
          classValue : true,
        }
      }
    });
  </script>
  <script type="text/javascript" th:inline="javascript">
    const reqUrl = window.location.pathname;

    _PageMixins.push({
      components: {
        'header-common': semVueLoader('../../common/js/sem-vue/components/common/HeaderCommonComponent.vue'),
        'footer-menu': semVueLoader('../../common/js/sem-vue/components/common/tabMenu.vue'),
      },
      data() {
        return {
          pageTitle : "정산정책",
          showFooterMenu: reqUrl.includes('/home') || reqUrl.includes('/shop') || reqUrl.includes('/drawer') || reqUrl.includes('/mypage')
        };
      },
      mounted: function(){
        //title mounted
        if(this.pageTitle){
          updateDocTitle(this.pageTitle);
        }
      },
      computed: {
        subTitle() {
          return this.pageTitle || '';
        }
      }
    });
  </script>
  <script type="text/javascript" src="../../common/js/sem-vue/sem.main.js"></script>
</body>
</html>
