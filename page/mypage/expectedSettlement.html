<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">
  <!--    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,shrink-to-fit=no,viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" type="image/x-icon" href="../common/images/common/favicon.ico">
  <title>마이페이지 - 정산 세부 내역</title>
  <link rel="stylesheet" href="../../common/css/mypage.css">
<!--  <link rel="stylesheet" href="../../common/css/guide.css">-->
  <script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    const _PageMixins = [];
    function semVueLoader(url) {
      return httpVueLoader(url);
    }
    /*]]>*/
  </script>
</head>
<body>
  <div id="app" class="wrapper">
    <!-- header -->
    <header class="header-wrap">
      <!-- 서브타이틀,카테고리타이틀(서브메뉴),서브카테고리(서브메뉴),메인아이콘,뒤로가기버튼,검색버튼,내서랍버튼-->
      <header-common :sub-title="'정산 세부 내역'"
                     :category-title="false"
                     :sub-category="false"
                     :is-main-icon="false"
                     :is-back-btn="true"
                     :is-home-btn="false"
                     :is-search-btn="true"
                     :is-drawer-btn="true"
                     :is-search-box="false"
      ></header-common>
      <div class="append-box"></div>
    </header>
    <!-- container -->
    <section class="container">
      <!-- contents -->
      <article class="contents">
        <div class="mypage-wrap ex-settlement">
          <div class="def-box state-box">
            <div class="inner-box">
              <p class="name-txt"><span><b>JINHOSONG11</b> 님의 정산대상 매출 금액</span></p>
              <p class="price"><em><b>99,990,000</b></em><i>원</i></p>
              <div class="dl-box">
                <dl>
                  <dt><span>주문</span></dt>
                  <dd><span><b>3</b></span></dd>
                  <dd class="last"><span class="price"><em>99,990,000</em><i>원</i></span></dd>
                </dl>
                <dl>
                  <dt><span>반품</span></dt>
                  <dd><span><b>1</b></span></dd>
                  <dd class="last"><span class="price"><em>99,990,000</em><i>원</i></span></dd>
                </dl>
              </div>
              <div class="order-list-box">
                <ul>
                  <li>
                    <button type="button">
                      <span class="state">결제완료</span>
                      <span class="date">2020.10.10</span>
                      <i>/</i>
                      <span class="order-num">주문번호 : <em>123456789045</em></span>
                    </button>
                  </li>
                  <li>
                    <button type="button">
                      <span class="state">결제완료</span>
                      <span class="date">2020.10.10</span>
                      <i>/</i>
                      <span class="order-num">주문번호 : <em>123456789045</em></span>
                    </button>
                  </li>
                  <li>
                    <button type="button">
                      <span class="state">결제완료</span>
                      <span class="date">2020.10.10</span>
                      <i>/</i>
                      <span class="order-num">주문번호 : <em>123456789045</em></span>
                    </button>
                  </li>
                  <li>
                    <button type="button">
                      <span class="state">결제완료</span>
                      <span class="date">2020.10.10</span>
                      <i>/</i>
                      <span class="order-num">주문번호 : <em>123456789045</em></span>
                    </button>
                  </li>
                </ul>
                <div class="button-box">
                  <button type="button" class="white-btn"><span>더보기 +</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <home-footer></home-footer>
      </article>
    </section>
    <div class="modal-wrap big order-detail-popup" style="display:block;">
      <div class="modal-layer">
        <div class="inner-box">
          <strong class="modal_tit">거래 내역서</strong>
          <div class="modal_cont">
            <div class="order-box">
              <div class="state-box">
                <span class="state">반품완료</span>
                <span class="date">2020.10.09</span>
              </div>
              <div class="order-prod-box">
                <div class="prod-box align-left img-size-order">
                  <div class="img-box">
                    <a href="#none">
                      <img src="../../common/images/temp/product_normal.png">
                    </a>
                  </div>
                  <div class="info-box">
                    <a href="#none">
                      <p class="tit"><b>몽벨</b>200그램의 놀라운 따뜻함 몽벨 수페리어K 다운재킷</p>
                      <span class="price"><b><em>43,900</em></b><i>원</i></span>
                    </a>
                  </div>
                </div>
                <div class="dl-box">
                  <dl>
                    <dt><span>판매가</span></dt>
                    <dd><span><em>43,900</em>원</span></dd>
                  </dl>
                  <dl>
                    <dt><span>쿠폰금액</span></dt>
                    <dd><span><em>500</em>원</span></dd>
                  </dl>
                  <dl>
                    <dt><span>주문접수일</span></dt>
                    <dd><span><em>2010.10.10(화)</em></span></dd>
                  </dl>
                  <dl>
                    <dt><span>배송 상태</span></dt>
                    <dd><span><em><b>배송중</b></em></span></dd>
                  </dl>
                  <dl>
                    <dt><span>배송 완료일</span></dt>
                    <dd><span><em>-</em></span></dd>
                  </dl>
                  <dl>
                    <dt><span>반품 상태</span></dt>
                    <dd><span><em>-</em></span></dd>
                  </dl>
                  <dl>
                    <dt><span>반품사유</span></dt>
                    <dd><span><em>-</em></span></dd>
                  </dl>
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="icon-header-close">팝업닫기</button>
        </div>
      </div>
      <div class="dim"></div>
    </div>
    <!-- 하단 고정 네비 -->
    <nav class="tab-bar">
      <footer-menu v-if="showFooterMenu"></footer-menu>
    </nav>
  </div>
  <script type="text/javascript" src="../../common/js/swiper.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/vue-2.6.11.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/vue-awesome-swiper.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/vue-lazyload.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/httpVueLoader.js"></script>
  <script type="text/javascript" src="../../common/js/sem-vue/plugins/sem-plugin.js"></script>
  <script type="text/javascript" src="../../common/js/style.js"></script>

  <script>
    Vue.use(VueLazyload);
  </script>
  <script type="text/javascript" th:inline="javascript">
    _PageMixins.push({
      components: {
        'mypage-cs-qna': semVueLoader('../../common/js/sem-vue/components/mypage/mypage-cs-qna.vue'),
        'orderlist-tab-menu': semVueLoader('../../common/js/sem-vue/components/mypage/order-list-tab.vue'),
        'home-branch-nav': semVueLoader('../../common/js/sem-vue/components/home/home-branch-nav.vue'),
        'home-footer': semVueLoader('../../common/js/sem-vue/components/home/footer.vue'),
      },
      data() {
        return {
          classValue : true,
        }
      }
    });
  </script>
  <script type="text/javascript" th:inline="javascript">
    const reqUrl = window.location.pathname;

    _PageMixins.push({
      components: {
        'header-common': semVueLoader('../../common/js/sem-vue/components/common/HeaderCommonComponent.vue'),
        'footer-menu': semVueLoader('../../common/js/sem-vue/components/common/tabMenu.vue'),
      },
      data() {
        return {
          showFooterMenu: reqUrl.includes('/home') || reqUrl.includes('/shop') || reqUrl.includes('/drawer') || reqUrl.includes('/mypage')
        };
      },
      mounted:function(){
        window.actionseet();
      },
      computed: {
        subTitle() {
          return this.pageTitle || '';
        }
      }
    });
  </script>
  <script type="text/javascript" src="../../common/js/sem-vue/sem.main.js"></script>
</body>
</html>
