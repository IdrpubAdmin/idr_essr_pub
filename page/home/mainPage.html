<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">
  <!--    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,shrink-to-fit=no,viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" type="image/x-icon" href="../common/images/common/favicon.ico">
  <title>쇼핑홈</title>
  <link rel="stylesheet" href="../../common/css/home.css">
<!--  <link rel="stylesheet" href="../../common/css/guide.css">-->
  <script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    const _PageMixins = [];
    function semVueLoader(url) {
      return httpVueLoader(url);
    }
    /*]]>*/
  </script>
</head>
<body>
  <div id="app" class="wrapper visual-wrap-type">
    <!-- header -->
    <header class="header-wrap">
      <!-- 서브타이틀,카테고리타이틀(서브메뉴),서브카테고리(서브메뉴),메인아이콘,뒤로가기버튼,검색버튼,내서랍버튼-->
      <header-common :sub-title="''"
                     :category-title="false"
                     :sub-category="false"
                     :is-main-icon="true"
                     :is-back-btn="false"
                     :is-home-btn="false"
                     :is-search-btn="true"
                     :is-drawer-btn="true"
                     :is-search-box="false"
      ></header-common>
      <div class="append-box"></div>
    </header>
    <!-- container -->
    <section class="container">

      <!-- contents -->
      <article class="contents">
        <div class="detail-visual-wrap">
          <main-banner-1></main-banner-1>
        </div>
        <div class="conner-container">

          <!-- 카테고리탭 -->
          <div class="cate-slide-box">
            <category-slide></category-slide>
          </div>
          <!-- //카테고리탭 -->

          <!-- 추천 -->
          <div class="home-box" style="display: block;">
            <div class="gap-box-box first">
              <temp-conner-4></temp-conner-4>
            </div>
            <div class="gap-box-box">
              <temp-conner-3></temp-conner-3>
            </div>
            <div class="gap-box-box">
              <line-banner :class="{ type2 : classValue }"></line-banner>
            </div>
            <div class="gap-box-box">
              <temp-conner-5></temp-conner-5>
            </div>
            <div class="gap-box-box">
              <temp-swiper></temp-swiper>
            </div>
            <div class="gap-box-box">
              <temp-conner-1></temp-conner-1>
            </div>
            <div class="gap-box-box">
              <temp-swiper></temp-swiper>
            </div>
            <div class="gap-box-box">
              <temp-conner-4></temp-conner-4>
            </div>
            <div class="gap-box-box">
              <line-banner :class="{ type2 : classValue }"></line-banner>
            </div>
            <div class="gap-box-box">
              <temp-conner-4></temp-conner-4>
            </div>
            <div class="gap-box-box">
              <temp-conner-1></temp-conner-1>
            </div>
            <div class="gap-box-box">
              <temp-conner-3></temp-conner-3>
            </div>
            <div class="gap-box-box last">
              <div>시스템 설명 회원정책(디자인없음)</div>
            </div>
          </div>
          <!-- //추천 -->

          <!--얼리버드-->
          <div class="home-box" style="display: block;">
            <div class="gap-box-box first">
              <temp-conner-1></temp-conner-1>
            </div>
            <div class="gap-box-box">
              <temp-swiper></temp-swiper>
            </div>
            <div class="gap-box-box">
              <temp-conner-4></temp-conner-4>
            </div>
            <div class="gap-box-box">
              <temp-swiper></temp-swiper>
            </div>
            <div class="gap-box-box last">
              <bottom-banner></bottom-banner>
            </div>
          </div>
          <!-- //얼리버드 -->

          <!-- 지점 -->
          <div class="home-box" style="display: block;">
            <home-branch-nav></home-branch-nav>
            <div class="gap-box-box first">
              <temp-conner-3></temp-conner-3>
            </div>
            <div class="gap-box-box">
              <line-banner :class="{ type2 : classValue }"></line-banner>
            </div>
            <div class="gap-box-box">
              <bottom-banner></bottom-banner>
            </div>
            <div class="gap-box-box last">
              <div>서비스 설명(디자인없음)</div>
            </div>
          </div>
          <!-- //지점 -->

          <!-- mkp-add : 20210119 -->
          <!-- 라이브 -->
          <div class="home-box" style="display: block;">
            <div class="gap-box-box first">
              <cast-list></cast-list>
            </div>
          </div>
          <!-- //라이브 -->
          <!-- //mkp-add : 20210119 -->

        </div>
        <home-footer></home-footer>
  
        <!-- mkp-add : 20210113 -->
        <popup-share></popup-share>
        <!-- //mkp-add : 20210113 -->
        
      </article>
    </section>
    <!-- 하단 고정 네비 -->
    <nav class="tab-bar">
      <footer-menu v-if="showFooterMenu"></footer-menu>
    </nav>
  </div>
  <script type="text/javascript" src="../../common/js/swiper.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/vue-2.6.11.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/vue-awesome-swiper.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/vue-lazyload.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/httpVueLoader.js"></script>
  <script type="text/javascript" src="../../common/js/sem-vue/plugins/sem-plugin.js"></script>
  <script type="text/javascript" src="../../common/js/style.js"></script>

  <script>
    Vue.use(VueLazyload);
  </script>
  <script type="text/javascript" th:inline="javascript">
    _PageMixins.push({
      components: {
        'main-banner-1': semVueLoader('../../common/js/sem-vue/components/conner/main-banner-1.vue'),
        'main-banner-1-test': semVueLoader('../../common/js/sem-vue/components/conner/main-banner-1-test.vue'),
        'category-slide': semVueLoader('../../common/js/sem-vue/components/common/category-slide.vue'),
        'temp-swiper': semVueLoader('../../common/js/sem-vue/components/conner/temp-swiper.vue'),
        'temp-conner-3': semVueLoader('../../common/js/sem-vue/components/conner/temp-conner-3.vue'),
        'temp-conner-1': semVueLoader('../../common/js/sem-vue/components/conner/temp-conner-1.vue'),
        'temp-conner-4': semVueLoader('../../common/js/sem-vue/components/conner/temp-conner-4.vue'),
        'temp-conner-5': semVueLoader('../../common/js/sem-vue/components/conner/temp-conner-5.vue'),
        'line-banner': semVueLoader('../../common/js/sem-vue/components/conner/line-banner.vue'),
        'bottom-banner': semVueLoader('../../common/js/sem-vue/components/conner/bottom-banner.vue'),
        'home-branch-nav': semVueLoader('../../common/js/sem-vue/components/home/home-branch-nav.vue'),
        'home-footer': semVueLoader('../../common/js/sem-vue/components/home/footer.vue'),
        'popup-share': semVueLoader('../../common/js/sem-vue/components/conner/popup-share.vue'),
        'cast-list': semVueLoader('../../common/js/sem-vue/components/common/cast-list.vue'),
      },
      data() {
        return {
          classValue : true,
        }
      }
    });
  </script>
  <script type="text/javascript" th:inline="javascript">
    const reqUrl = window.location.pathname;

    _PageMixins.push({
      components: {
        'header-common': semVueLoader('../../common/js/sem-vue/components/common/HeaderCommonComponent.vue'),
        'footer-menu': semVueLoader('../../common/js/sem-vue/components/common/tabMenu.vue'),
      },
      data() {
        return {
          showFooterMenu: reqUrl.includes('/home') || reqUrl.includes('/shop') || reqUrl.includes('/drawer') || reqUrl.includes('/mypage')
        };
      },
      computed: {
        subTitle() {
          return this.pageTitle || '';
        }
      }
    });
  </script>
  <script type="text/javascript" src="../../common/js/sem-vue/sem.main.js"></script>
</body>
</html>
