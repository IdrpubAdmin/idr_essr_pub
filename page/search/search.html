<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">
  <!--    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,shrink-to-fit=no,viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" type="image/x-icon" href="../common/images/common/favicon.ico">
  <title>검색</title>
  <link rel="stylesheet" href="../../common/css/search.css">
<!--  <link rel="stylesheet" href="../../common/css/guide.css">-->
  <script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    const _PageMixins = [];
    function semVueLoader(url) {
      return httpVueLoader(url);
    }
    /*]]>*/
  </script>
</head>
<body>
  <div id="app" class="wrapper">
    <!-- header -->
    <header class="header-wrap">
      <!-- 서브타이틀,카테고리타이틀(서브메뉴),서브카테고리(서브메뉴),메인아이콘,뒤로가기버튼,검색버튼,내서랍버튼-->
      <header-common :sub-title="''"
                     :category-title="false"
                     :sub-category="false"
                     :is-main-icon="false"
                     :is-back-btn="true"
                     :is-home-btn="false"
                     :is-search-btn="false"
                     :is-drawer-btn="false"
                     :is-search-box="true"
      ></header-common>
      <div class="append-box"></div>
    </header>
    <!-- container -->
    <section class="container">
      <!-- contents -->
      <article class="contents">
        <div class="search-wrap">
          <div class="def-box">
            <div class="inner-box">
              <div class="resualt-box">
                <p>입력하신 <b>OWeEE</b>에 대한<br>
                  검색 결과가 없습니다.</p>
                <span>상품 코드를 확인해 주세요.</span>
              </div>
            </div>
          </div>
          <!-- 연관검색어 -->
          <div class="keyword-wrap scr-box">
            <div class="keyword-box">
              <ul class="keyword-list">
                <li>
                  <a href="#none"><b>원피</b>스</a>
                  <div class="right-box">
                    <span class="date">11.08</span>
                  </div>
                </li>
                <li>
                  <a href="#none">원피<b>스</b></a>
                  <div class="right-box">
                    <span class="date">11.08</span>
                  </div>
                </li>
                <li>
                  <a href="#none">원<b>피</b>스</a>
                  <div class="right-box">
                    <span class="date">11.08</span>
                  </div>
                </li>
              </ul>
            </div>
          </div>

          <div class="def-box gap-box">
            <div class="inner-box">
              <div class="title-box">
                <p class="tit-txt">최근검색어</p>
                <button type="button" class="delete-btn"><span>전체삭제</span></button>
              </div>
              <div class="keyword-box">
                <ul class="keyword-list">
                  <li>
                    <a href="#none">원피스</a>
                    <div class="right-box">
                      <span class="date">11.08</span>
                      <button type="button" class="dlt-btn">삭제</button>
                    </div>
                  </li>
                  <li>
                    <a href="#none">원피스</a>
                    <div class="right-box">
                      <span class="date">11.08</span>
                      <button type="button" class="dlt-btn">삭제</button>
                    </div>
                  </li>
                  <li>
                    <a href="#none">원피스</a>
                    <div class="right-box">
                      <span class="date">11.08</span>
                      <button type="button" class="dlt-btn">삭제</button>
                    </div>
                  </li>
                </ul>
                <button type="button" class="more-btn"><span>더보기</span></button>
              </div>
            </div>
          </div>
          <div class="def-box gap-box">
            <div class="inner-box">
              <div class="title-box">
                <p class="tit-txt">추천 검색어</p>
                <span class="right-txt"><em>2020.10.05 00:05:00</em>기준</span>
              </div>
              <div class="recommend-box">
                <a href="#none"><span>후드티</span></a>
                <a href="#none"><span>맨투맨</span></a>
                <a href="#none"><span>바람막이</span></a>
                <a href="#none"><span>후드집업</span></a>
                <a href="#none"><span>아이폰케이스</span></a>
                <a href="#none"><span>가디건</span></a>
                <a href="#none"><span>스파오 패딩</span></a>
                <a href="#none"><span>미쏘</span></a>
                <a href="#none"><span>롱부츠</span></a>
              </div>
            </div>
          </div>
          <div class="gap-box">
            <temp-swiper></temp-swiper>
          </div>
          <!--
  :is-page-type="'shop'" //home , shop , mycab ,search 각각화면에 맞는 클래스 적용(하단 여백)
  :is-count="true" // 검색결과 상품수
  :is-sort-left="true" //상품정렬 왼쪽에있을경우 true 오른쪽에 있을경우 false
  :is-sort-right="false"//상품정렬 오른쪽에있을경우 true 왼쪽에 있을경우 false
  :is-filter="true" //필터 노출유무
  :is-view-type-one="true" // 리스트 형태 1개
  :is-view-type-two="true"// 리스트 형태  2개
  :is-chk-box="true"// 전체 선택 체크박스
 -->
          <product-list :is-page-type="'search'"
                        :is-product-type="''"
                        :is-count="true"
                        :is-sort-left="true"
                        :is-sort-right="false"
                        :is-filter="true"
                        :is-view-type-one="true"
                        :is-view-type-two="true"
                        :is-chk-box="false"
          ></product-list>
          <div style="padding:30px 0;text-align: center;background-color: #ddd;">
            내 상품 서랍 담기 설명(디자인없음)
          </div>
          <home-footer></home-footer>
        </div>
      </article>
    </section>
  </div>
  <script type="text/javascript" src="../../common/js/swiper.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/vue-2.6.11.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/vue-awesome-swiper.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/vue-lazyload.js"></script>
  <script type="text/javascript" src="../../common/js/vuejs/httpVueLoader.js"></script>
  <script type="text/javascript" src="../../common/js/sem-vue/plugins/sem-plugin.js"></script>
  <script type="text/javascript" src="../../common/js/style.js"></script>

  <script>
    Vue.use(VueLazyload);
  </script>
  <script type="text/javascript" th:inline="javascript">
    _PageMixins.push({
      components: {
        'temp-swiper': semVueLoader('../../common/js/sem-vue/components/conner/temp-swiper.vue'),
        'product-list': semVueLoader('../../common/js/sem-vue/components/common/product-list.vue'),
        'home-footer': semVueLoader('../../common/js/sem-vue/components/home/footer.vue'),
      },
      data() {
        return {
          classValue : true,
        }
      }
    });
  </script>
  <script type="text/javascript" th:inline="javascript">
    const reqUrl = window.location.pathname;

    _PageMixins.push({
      components: {
        'header-common': semVueLoader('../../common/js/sem-vue/components/common/HeaderCommonComponent.vue'),
        'footer-menu': semVueLoader('../../common/js/sem-vue/components/common/tabMenu.vue'),
      },
      data() {
        return {
          showFooterMenu: reqUrl.includes('/home') || reqUrl.includes('/shop') || reqUrl.includes('/drawer') || reqUrl.includes('/mypage')
        };
      },
      computed: {
        subTitle() {
          return this.pageTitle || '';
        }
      }
    });
  </script>
  <script type="text/javascript" src="../../common/js/sem-vue/sem.main.js"></script>
</body>
</html>
